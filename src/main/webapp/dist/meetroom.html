<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carbon - Admin Template</title>
    <link rel="stylesheet" href="" />
    <link rel="stylesheet" href="./vendor/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="./vendor/font-awesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="sidebar-fixed header-fixed">
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-light">
                        <span class="fa fa-home">>首页>我的会议>预约会议</span>
                    </div>

                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="normal-input" class="form-control-label">会议名称</label>
                                    <input id="normal-input" class="form-control" value="MeetingName">
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="read-only" class="form-control-label">会议室名称</label>
                                    <input id="read-only" class="form-control" value="MeetingRoomName" >
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="" class="form-control-label">会议模式：</label><br>
                                    <input class="text-primary" type="radio" name="model"><label class="ts-label" >演讲者模式</label>
                                    <input class="" type="radio" name="model"><span>讨论模式</span>


                                    <div class="toggle-switch" data-ts-color="info">

                                        <input id="ts5"  type="checkbox" hidden="hidden">

                                        <label for="ts5" class="ts-helper"></label>
                                        <label for="ts5" class="ts-label">入会静音</label>
                                    </div>



                                </div>
                            </div>
                        </div>

                        <div class="row mt-12">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="placeholder-input" class="form-control-label">预定日期:</label>
                                    <input id="placeholder-input" type="date" class="form-control" placeholder="2000-01-01">
                                </div>
                            </div>

                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="required-input" class="require"></label>
                                    <input  type="time" class="form-control" >
                                </div>



                            </div>


                        </div>

                        <div class="row mt-12">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="placeholder-input" class="form-control-label">预定日期:</label>
                                    <input id="-" type="time" class="form-control" placeholder="2000-01-01">
                                </div>
                            </div>

                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="required-input" class="require"></label>
                                    <input id="required-input" type="time" class="form-control" >
                                </div>

                            </div>
                        </div>
                        <div class="row mt-12">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="placeholder-input" class="form-control-label">会议密码:</label>
                                    <input type="password" id="" class="form-control col-md-5" placeholder="请输入密码">
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div  class="form-group">
                                    <label for="placeholder-input" class="form-control-label"> 选择会议室：</label>
                                    <input  class="form-control col-md-5" placeholder="请选择会议室名称">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="placeholder-input" class="form-control-label">邀请参会人:</label>
                                    <input  class="form-control col-md-5" placeholder="请输入参会人姓名"><a class="text-primary" href="#">通讯录</a>
                                </div>
                            </div>

                        </div>

                        <center>	<button type="button" class="btn btn-primary btn-lg">确定</button>&nbsp;
                            <button type="button" class="btn btn-info btn-lg" onclick="window.location.href='home.html'">返回</button></center>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>

<script src="./vendor/jquery/jquery.min.js"></script>
<script src="./vendor/popper.js/popper.min.js"></script>
<script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="./vendor/chart.js/chart.min.js"></script>
<script src="./js/carbon.js"></script>
<script src="./js/demo.js"></script>
</html>
