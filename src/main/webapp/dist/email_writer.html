<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>会议管理系统</title>

<body class="sidebar-fixed header-fixed">
<div class="content">
    <div class="content">
        <div class="container-fluid">
            <div class="card-header bg-light">
                <a href="#">首页</a><span>&nbsp&nbsp >&nbsp&nbsp  </span><a href="#">系统管理</a><span>&nbsp&nbsp >&nbsp&nbsp  </span><a href=#"">邮件管理</a>
            </div>
            <hr>

        </div>
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">写信</h4>
            </div>
            <form action="sendMail" method="post">
                <div class="card-body">
                    <div class="form-group">
                        <input name="inReceiver" type="text"
                               id="recive_list" style="background-color: #fff;"
                               class="form-control" readonly="readonly" placeholder="收件人：" />
                        <!-- <div class="reciver">
                             <span class="label label-success glyphicon glyphicon-plus"
                                   data-toggle="modal" data-target="#myModal">通讯录</span>
                         </div>-->
                    </div>
                    <div class="form-group">
                        <input name="mailTitle" type="text" value=""
                               id="ctl00_cphMain_txtSubject" class="form-control" placeholder="主题：" />
                    </div>
                    <div class="form-group">
                        <textarea name="content" class="form-control-file" style="width: 100%; height: 300px;" placeholder="内容:"></textarea>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="text-left" style="float: left">
                        <a id="fail" class="btn btn-default " href="#"><span></span></a>
                    </div>
                    <div class="text-right" style="float: right">
                        <input type="submit" class="btn btn-default" value="存草稿">
                        <input type="submit" class="btn btn-primary " name="send" value="发送">

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="./vendor/jquery/jquery.min.js"></script>
<script src="./vendor/popper.js/popper.min.js"></script>

</body>
<script type="text/javascript">
    var a = 1;
    $(document).ready(function(){
        $("#videomeet").click(function(){
            $("#locameets").hide();
            $("#voidemeets").show();
            $("#videomeet").toggleClass('active');
            $("#locameet").removeClass('active');
        });
        $("#locameet").click(function(){
            $("#locameets").show()
            $("#voidemeets").hide();
            $("#videomeet").removeClass('active');
            $("#locameet"). toggleClass('active');
        });
    });
    $("#fail").click(function () {
        window.history.back(-1);
    })



</script>

</html>
